<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>File Uploader</title>
</head>
<body>
    <div class="header-wrapper">    
        <div class="header-container">
            <header class="flex">
                <h1>Todd Labo</h1>
                <h2>toddlabo@gmail.com</h1>
            </header>
        </div>
    </div>
    <div class="title-wrapper">
        <div class="title-container"> 
            <h3>File Selector</h2>
        </div>
    </div>
    
    <div class="file-selection-container">
        <div>
            <form aria-hidden="true" id="form">
                <label for="csvFile">Select CSV Source File</label><br>
                <input id="hidden-file-btn" type="file" name="csvFile" accept=".csv">
            </form>
            <div class="fake-form">
                <div class="fake-file-chooser">
                    <button id="btn-browse" 
                        class="fake-file-chooser-btn"
                        onclick="openFileBrowser()">
                        Browse...
                    </button>
                    <p id="file-name-text" class="file-name-text">No CSV file selected</p>
                    <button onclick="clearSelectedFile()" id="btn-trash-can" class="btn-trash-can">
                        <img aria-hidden="true" class="trash-can"
                        src="images/trash-1.svg" alt="">
                    </button>
                    <p aria-hidden="true" id="fake-form-p" class="fake-form--animated-text">CSV ATTACHMENT ADDED</p>
                </div>
                <div class="btn-wrp">
                    <button class="btn-next-csv">Exit</button>
                    <button id="nextBtnCsv" class="btn-next-csv" disabled >Next</button>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
